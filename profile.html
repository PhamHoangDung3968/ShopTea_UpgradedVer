<script>
    $(window).on('load', function(event){
        $('body').removeClass('preloading');
        $('.loading').delay(1500).fadeOut('fast');
    });
</script>
<script>
  $(document).ready(function(){
    $(window).scroll(function(){
      if($(this).scrollTop()){
        $('#backtop').fadeIn();
      }else{
        $('#backtop').fadeOut();
      }
    });
    $("#backtop").click(function(){
      $('html, body').animate({scrollTop: 0}, 500)
    });
  });
</script>
