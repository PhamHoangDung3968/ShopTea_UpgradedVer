<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Register</title>
</head>
<body class="preloading">
    <div class="loading">
        <img src="loader.gif">
    </div>
    <div class="wrapper">
        <form action="">
            <h2>Register</h2>
            <div class="input-box">
                <span class="icon"><ion-icon name="person"></ion-icon></span>
                <input type="text" placeholder="Your Full Name"
                required>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="mail"></ion-icon></span>
                <input type="text" placeholder="Email"
                required>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="call"></ion-icon></span>
                <input type="text" placeholder="Phone"
                required>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="planet"></ion-icon></span>
                <input type="text" placeholder="Country"
                required>
                
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="home"></ion-icon></span>
                <input type="text" placeholder="Province/City"
                required>
            </div>

            <div class="input-box">
                <span class="icon"><ion-icon name="home"></ion-icon></span>
                <input type="text" placeholder="District"
                required>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="home"></ion-icon></span>
                <input type="text" placeholder="Wards"
                required>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="home"></ion-icon></span>
                <input type="text" placeholder="Address"
                required>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="person"></ion-icon></span>
                <input type="text" placeholder="Username"
                required>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                <input type="password" placeholder="Password"
                required>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                <input type="password" placeholder="Enter the password"
                required>
            </div>
            
            <button type="submit">Register and Login</button>
            <div class="register-link">
                <p><ion-icon name="return-down-back"></ion-icon>&nbsp&nbsp<a href="login.html">Return to Login page</a></p>
            </div>
        </form>
    </div>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(window).on('load', function(event){
        $('body').removeClass('preloading');
        $('.loading').delay(1300).fadeOut('fast');
    });
</script>
</body>
</html>
